<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>hacking</title>
	<style>
  body {
    background: #ff0000;
  text-align: center;
  margin: 30px auto;
}
</style>
 
</head>
<body>
<span style="display:inline-block;width:180px;border:1px solid #cccccc;">
<div id="p2" style="width:0px;background-color:green;height:16px;"></div>
</span>
<button onclick="proc2();">ハッキング開始</button>
<script>
var p2_value = 0;
function proc2()
{
	if (p2_value  < 100 ) {
		document.getElementById('p2').style.width = ++p2_value + '%';
		setTimeout(proc2, 10);
	}
	setTimeout(() => {
        location.href = "index2.html";
      }, 1000);
}
</script>
<p>ハッキングツールをインストールしています....</p>
</body>
</html>
